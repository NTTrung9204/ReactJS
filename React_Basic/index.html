        function PostItem({course}) {
            console.log(course)
            return (
                <div onClick={()=>alert(course.title)} className="post-item">
                    <h2 className="post-title">{course.title}</h2>
                    <p className="post-desc">{course.desc}</p>
                    <p className="post-published">{course.published} - {course.views} Lượt xem</p>
                </div>
            )
        }

        function App() {
            return (
                <div className="post-list">
                    {
                        Courses.map(course => {
                            return <PostItem course = {course} />
                        })
                    }
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
